<!DOCTYPE html>
<html>
<head>
<title>Taylor Robotics</title>

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-signal.css">


<script src="header.js" type="text/javascript" defer></script>

<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}

body, html {
  height: 100%;
  line-height: 1.8;
}

/* Full height image header */
.bgimg-1 {
  background-position: center;
  background-size: cover;
  background-image: url("media/banner2.png");
  min-height: 100%;
}

.w3-bar .w3-button {
  padding: 16px;
}
</style>
</head>
<body>

<!-- Navbar (sit on top) -->

<div class="w3-top">
  <div class="w3-bar w3-signal-blue w3-card" id="myNavbar">
    <a href="ths-robotics.github.io/index.html" class="w3-bar-item w3-button w3-wide"><img class="w3-image w3-round-large" src="media2023/NewLogoBg.png" alt="LOGO" width="32" height="32"></a>

    <div class="w3-right w3-hide-small">
      <a href="ths-robotics.github.io/about.html" class="w3-bar-item w3-button"><i class="fa fa-info"></i> ABOUT</a>
      <a href="ths-robotics.github.io/join.html" class="w3-bar-item w3-button"><i class="fa fa-users"></i> JOIN</a>
      <a href="ths-robotics.github.io/support.html" class="w3-bar-item w3-button"><i class="fa fa-usd"></i> SUPPORT</a>
      <a href="ths-robotics.github.io/join.html#contact" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i> CONTACT</a>
    </div>

    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
</div>

<!-- Sidebar on small screens when clicking the menu icon -->
<nav class="w3-sidebar w3-bar-block w3-signal-blue w3-card w3-animate-left w3-hide-medium w3-hide-large" style="display:none" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close Ã—</a>
  <a href="ths-robotics.github.io/index.html" onclick="w3_close()" class="w3-bar-item w3-button">HOME</a>
  <a href="ths-robotics.github.io/about.html" onclick="w3_close()" class="w3-bar-item w3-button">ABOUT</a>
  <a href="ths-robotics.github.io/join.html" onclick="w3_close()" class="w3-bar-item w3-button">JOIN</a>
  <a href="ths-robotics.github.io/support.html" onclick="w3_close()" class="w3-bar-item w3-button">SUPPORT</a>
  <a href="ths-robotics.github.io/join.html#contact" onclick="w3_close()" class="w3-bar-item w3-button">CONTACT</a>
</nav>

<!-- About Section -->
<div class="w3-container w3-white" style="padding:128px 16px" id="remind">
  <h3 class="w3-center">Page Under Construction. Come Back Soon!</h3>
</div>

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-64">
  <a href="ths-robotics.github.io/index.html#home" class="w3-button w3-light-grey"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
</footer>
 
<script>
// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}


// Toggle between showing and hiding the sidebar when clicking the menu icon
var mySidebar = document.getElementById("mySidebar");

function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
  } else {
    mySidebar.style.display = 'block';
  }
}

// Close the sidebar with the close button
function w3_close() {
    mySidebar.style.display = "none";
}
</script>

</body>
</html>
